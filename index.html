<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Innovug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .chat-message {
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 1rem;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user-message {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot-message {
      background: #dee2e6;
      align-self: flex-start;
    }
    .message-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      overflow-y: auto;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center">ðŸ¤– Chatbot Innovug</h3>
    <input type="text" id="userId" class="form-control mb-3" placeholder="Ingresa tu ID" />

    <div id="chatBox" class="message-list border p-2 mb-3 rounded"></div>

    <div class="d-flex mb-2">
      <input type="text" id="messageInput" class="form-control me-2" placeholder="Escribe tu mensaje..." />
      <button onclick="sendMessage()" class="btn btn-primary">Enviar</button>
    </div>

    <div class="d-flex">
      <input type="file" id="fileInput" class="form-control me-2" />
      <button onclick="sendFile()" class="btn btn-dark">Enviar archivo</button>
    </div>
  </div>

  <script>
    const apiBase = 'https://chatbot-backend-nqls.onrender.com/api';
    const chatBox = document.getElementById('chatBox');
    const userIdInput = document.getElementById('userId');
    const messageInput = document.getElementById('messageInput');

    function addMessage(content, isUser = true) {
      const msg = document.createElement('div');
      msg.className = `chat-message ${isUser ? 'user-message' : 'bot-message'}`;
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const userId = userIdInput.value.trim();
      const message = messageInput.value.trim();
      if (!userId || !message) return;

      addMessage(`${userId}: ${message}`, true);
      messageInput.value = '';

      fetch(`${apiBase}/chat`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user_id: userId, message })
      })
      .then(res => res.json())
      .then(data => addMessage(`Bot: ${data.response}`, false))
      .catch(() => addMessage("Bot: Error al conectar con el backend", false));
    }

    function sendFile() {
      const userId = userIdInput.value.trim();
      const file = document.getElementById('fileInput').files[0];
      if (!userId || !file) return;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("user_id", userId);

      fetch(`${apiBase}/upload`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => addMessage(`ðŸ“„ ${data.response}`, false))
      .catch(() => addMessage("Bot: Error al subir el archivo", false));
    }

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
