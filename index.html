<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Innovug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .msg {
      padding: 10px 15px;
      border-radius: 15px;
      margin: 5px 0;
      max-width: 80%;
      word-wrap: break-word;
    }
    .msg.user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }
    .msg.bot {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-3">ðŸ¤– Chatbot Innovug</h3>
    
    <input id="nombre" class="form-control mb-2" placeholder="Ingresa tu ID o nombre" />

    <div id="chat"></div>

    <div class="input-group mb-2">
      <input id="msg" type="text" class="form-control" placeholder="Escribe tu mensaje..." />
      <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
    </div>

    <div class="input-group">
      <input id="archivo" type="file" class="form-control" />
      <button class="btn btn-secondary" onclick="enviarArchivo()">Enviar archivo</button>
    </div>
  </div>

  <script>
    async function enviarMensaje() {
      const texto = document.getElementById("msg").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const chat = document.getElementById("chat");
      if (!texto || !nombre) return;

      // Mostrar mensaje del usuario
      const divUser = document.createElement("div");
      divUser.className = "msg user align-self-end";
      divUser.innerText = `${nombre}: ${texto}`;
      chat.appendChild(divUser);

      // Enviar mensaje al backend
      const res = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: nombre, message: texto }),
      });

      const data = await res.json();

      const divBot = document.createElement("div");
      divBot.className = "msg bot";
      divBot.innerText = `Bot: ${data.response || data.error}`;
      chat.appendChild(divBot);

      document.getElementById("msg").value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarArchivo() {
      const archivo = document.getElementById("archivo").files[0];
      const nombre = document.getElementById("nombre").value.trim();
      const chat = document.getElementById("chat");
      if (!archivo || !nombre) return;

      // Mostrar archivo recibido
      const divArchivo = document.createElement("div");
      divArchivo.className = "msg bot";
      divArchivo.innerText = `ðŸ“„ Archivo ${archivo.name} recibido correctamente`;
      chat.appendChild(divArchivo);

      // Subida para respaldo (opcional)
      const formUpload = new FormData();
      formUpload.append("file", archivo);
      await fetch("https://chatbot-backend-nqls.onrender.com/api/upload", {
        method: "POST",
        body: formUpload,
      });

      // EnvÃ­o real con anÃ¡lisis
      const formChat = new FormData();
      formChat.append("user_id", nombre);
      formChat.append("message", "analiza mi propuesta");

      if (archivo.name.endsWith(".pdf")) formChat.append("pdf", archivo);
      else if (archivo.name.endsWith(".xlsx")) formChat.append("xlsx", archivo);
      else if (archivo.name.endsWith(".csv")) formChat.append("csv", archivo);
      else {
        alert("Formato no compatible");
        return;
      }

      const res = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
        method: "POST",
        body: formChat,
      });

      const data = await res.json();

      const divBot = document.createElement("div");
      divBot.className = "msg bot";
      divBot.innerText = `Bot: ${data.response || data.error}`;
      chat.appendChild(divBot);

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
