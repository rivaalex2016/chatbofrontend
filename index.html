<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Innovug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f2f2f2; }
    .chat-container { max-width: 600px; margin: 40px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .message-bubble { padding: 10px 15px; border-radius: 20px; margin: 5px 0; max-width: 80%; word-wrap: break-word; }
    .user { background-color: #cce5df; align-self: flex-end; text-align: right; }
    .bot { background-color: #dee2e6; align-self: flex-start; }
    .chat-box { display: flex; flex-direction: column; overflow-y: auto; height: 400px; margin-bottom: 10px; padding-right: 10px; }
    .file-info { font-size: 14px; color: #6c757d; margin-bottom: 5px; display: flex; align-items: center; }
    .file-info i { margin-right: 5px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-4">ðŸ¤– Chatbot Innovug</h3>
    <input type="text" id="user_id" class="form-control mb-3" placeholder="Ingresa tu ID de usuario" />
    <div id="chat" class="chat-box border"></div>
    <div class="input-group">
      <input type="text" id="message" class="form-control" placeholder="Escribe tu mensaje..." />
      <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
    </div>
    <div class="mt-3">
      <input type="file" id="fileInput" class="form-control mb-2" />
      <button class="btn btn-dark w-100" onclick="uploadFile()">Enviar archivo</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const userIdInput = document.getElementById('user_id');

    // Manejar tecla Enter para enviar mensaje
    messageInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });

    function appendMessage(sender, text, isFile = false) {
      const msg = document.createElement('div');
      msg.className = `message-bubble ${sender}`;
      msg.textContent = isFile ? `ðŸ“„ ${text} recibido correctamente` : text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const user_id = userIdInput.value.trim();
      const message = messageInput.value.trim();
      if (!user_id || !message) return;
      appendMessage('user', `${user_id}: ${message}`);
      messageInput.value = '';

      fetch('https://chatbot-backend-nqls.onrender.com/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, message })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage('bot', `Bot: ${data.response}`);
      })
      .catch(() => appendMessage('bot', 'Bot: Error al enviar el mensaje'));
    }

    function uploadFile() {
      const user_id = userIdInput.value.trim();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length || !user_id) return;

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      fetch('https://chatbot-backend-nqls.onrender.com/api/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        appendMessage('bot', `Archivo ${file.name} recibido correctamente`, true);
      })
      .catch(() => appendMessage('bot', 'Bot: Error al subir el archivo'));
    }
  </script>
</body>
</html>
