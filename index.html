<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Innovug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg {
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .msg.user {
      background-color: #d1e7dd;
      align-self: flex-end;
      margin-left: auto;
    }
    .msg.bot {
      background-color: #e2e3e5;
      align-self: flex-start;
      margin-right: auto;
    }
    .messages {
      display: flex;
      flex-direction: column;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-3">ðŸ¤– Chatbot Innovug</h3>

    <input id="username" class="form-control mb-2" placeholder="Tu nombre" />

    <div id="chat" class="messages"></div>

    <div class="input-group mb-2">
      <input id="msg" class="form-control" placeholder="Escribe tu mensaje..." />
      <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
    </div>

    <div class="input-group">
      <input type="file" id="archivo" class="form-control" />
      <button class="btn btn-secondary" onclick="enviarArchivo()">Enviar archivo</button>
    </div>
  </div>

  <script>
    async function enviarMensaje() {
      const nombre = document.getElementById("username").value.trim();
      const texto = document.getElementById("msg").value.trim();
      const chat = document.getElementById("chat");

      if (!nombre || !texto) return;

      const divUser = document.createElement("div");
      divUser.className = "msg user";
      divUser.innerText = `${nombre}: ${texto}`;
      chat.appendChild(divUser);

      const respuesta = await fetch("https://chatbot-backend-1-p65u.onrender.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: texto })
      });

      const data = await respuesta.json();

      const divBot = document.createElement("div");
      divBot.className = "msg bot";
      divBot.innerText = `Bot: ${data.response}`;
      chat.appendChild(divBot);

      document.getElementById("msg").value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarArchivo() {
      const archivo = document.getElementById("archivo").files[0];
      const chat = document.getElementById("chat");

      if (!archivo) return alert("Selecciona un archivo primero");

      const formData = new FormData();
      formData.append("file", archivo);

      const respuesta = await fetch("https://chatbot-backend-1-p65u.onrender.com/api/upload", {
        method: "POST",
        body: formData
      });

      const data = await respuesta.json();

      const divBot = document.createElement("div");
      divBot.className = "msg bot";
      divBot.innerText = `Bot: ${data.response || "Archivo recibido"}`;
      chat.appendChild(divBot);
    }

    // Enviar con Enter
    document.getElementById("msg").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        enviarMensaje();
      }
    });
  </script>
</body>
</html>
