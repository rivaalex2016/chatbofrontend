<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ¤– Chatbot Innovug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .chat-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg-user {
      background-color: #d1e7dd;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px;
      align-self: flex-end;
      max-width: 75%;
    }
    .msg-bot {
      background-color: #e2e3e5;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px;
      align-self: flex-start;
      max-width: 75%;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-4">ðŸ¤– <strong>Chatbot Innovug</strong></h3>

    <input type="text" id="nombre" class="form-control mb-2" placeholder="Tu nombre..." />
    
    <div id="chat" class="chat-box"></div>

    <div class="input-group mb-2">
      <input type="text" id="msg" class="form-control" placeholder="Escribe tu mensaje..." />
      <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
    </div>

    <div class="input-group">
      <input type="file" id="archivo" class="form-control" />
      <button class="btn btn-secondary" onclick="enviarArchivo()">Enviar archivo</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    async function enviarMensaje() {
      const nombre = document.getElementById("nombre").value.trim();
      const texto = document.getElementById("msg").value.trim();

      if (!nombre || !texto) return;

      // Mostrar mensaje del usuario
      const divUser = document.createElement("div");
      divUser.className = "msg-user align-self-end";
      divUser.innerText = `${nombre}: ${texto}`;
      chat.appendChild(divUser);

      // Enviar al backend
      try {
        const res = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: texto, user_id: nombre })
        });

        const data = await res.json();

        const divBot = document.createElement("div");
        divBot.className = "msg-bot";
        divBot.innerText = `Bot: ${data.response || "Error en respuesta"}`;
        chat.appendChild(divBot);

        document.getElementById("msg").value = "";
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
      }
    }

    async function enviarArchivo() {
      const nombre = document.getElementById("nombre").value.trim();
      const archivo = document.getElementById("archivo").files[0];

      if (!nombre || !archivo) return alert("Falta nombre o archivo");

      const formData = new FormData();
      formData.append("file", archivo);
      formData.append("user_id", nombre);

      try {
        const res = await fetch("https://chatbot-backend-nqls.onrender.com/api/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        const divBot = document.createElement("div");
        divBot.className = "msg-bot";
        divBot.innerText = `ðŸ“„ ${data.response || "Error al subir archivo"}`;
        chat.appendChild(divBot);
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        console.error("Error al enviar archivo:", error);
      }
    }
  </script>
</body>
</html>
