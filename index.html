<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Innovug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center mb-4">ðŸ¤– Chatbot Innovug</h2>
        <form id="chat-form" enctype="multipart/form-data">
          <input type="text" id="user_id" class="form-control mb-2" placeholder="ID de usuario" required />
          <textarea id="message" class="form-control mb-2" rows="3" placeholder="Escribe tu mensaje..." required></textarea>
          <input type="file" id="file" name="file" class="form-control mb-2" />
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <div id="chat-output" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('chat-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const userId = document.getElementById('user_id').value;
      const message = document.getElementById('message').value;
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      const formData = new FormData();
      formData.append("user_id", userId);
      formData.append("message", message);

      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (ext === "pdf") {
          formData.append("pdf", file);
        } else if (ext === "xlsx") {
          formData.append("xlsx", file);
        } else if (ext === "csv") {
          formData.append("csv", file);
        }
      }

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        document.getElementById('chat-output').innerText = "Bot: " + (data.response || data.error);
      } catch (error) {
        console.error("Error enviando mensaje:", error);
        document.getElementById('chat-output').innerText = "Error del servidor.";
      }
    });
  </script>
</body>
</html>
