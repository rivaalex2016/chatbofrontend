<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Innovug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: #fdfdfd;
    }
    .user-msg {
      text-align: right;
      background-color: #d1e7dd;
      padding: 0.5rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      display: inline-block;
      max-width: 80%;
    }
    .bot-msg {
      text-align: left;
      background-color: #dee2e6;
      padding: 0.5rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      display: inline-block;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-4">ðŸ¤– Chatbot Innovug</h3>

    <input type="text" id="userIdInput" class="form-control mb-3" placeholder="Ingresa tu ID"/>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-group mb-2">
      <input type="text" id="messageInput" class="form-control" placeholder="Escribe tu mensaje..."/>
      <button class="btn btn-primary" id="sendBtn">Enviar</button>
    </div>

    <div class="input-group">
      <input type="file" id="fileInput" class="form-control"/>
      <button class="btn btn-dark" id="uploadBtn">Enviar archivo</button>
    </div>
  </div>

  <script>
    const userIdInput = document.getElementById("userIdInput");
    const messageInput = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");

    // Mantener conversaciÃ³n en la sesiÃ³n
    let messages = [];

    // Cargar user_id si ya existe
    const savedUserId = localStorage.getItem("user_id");
    if (savedUserId) {
      userIdInput.value = savedUserId;
    }

    function appendMessage(content, type) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add(type === "user" ? "user-msg" : "bot-msg");
      msgDiv.textContent = content;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const userId = userIdInput.value.trim();
      const message = messageInput.value.trim();
      if (!userId || !message) return;

      localStorage.setItem("user_id", userId);
      appendMessage(`${userId}: ${message}`, "user");
      messageInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, message }),
        });

        const data = await res.json();
        const response = data.response || "âš ï¸ Bot no respondiÃ³";
        appendMessage("Bot: " + response, "bot");
      } catch (err) {
        appendMessage("Error al conectar con el backend", "bot");
      }
    });

    uploadBtn.addEventListener("click", async () => {
      const userId = userIdInput.value.trim();
      const file = fileInput.files[0];
      if (!userId || !file) return;

      localStorage.setItem("user_id", userId);
      const formData = new FormData();
      formData.append("file", file);
      formData.append("user_id", userId);

      appendMessage(`ðŸ“„ Archivo ${file.name} recibido correctamente`, "bot");

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        if (data.success) {
          appendMessage(`Bot: ${data.message}`, "bot");
        } else {
          appendMessage(`Bot: Error al procesar archivo`, "bot");
        }
      } catch (err) {
        appendMessage("Error al subir archivo", "bot");
      }
    });

    // Permitir enviar con Enter
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
