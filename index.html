<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Innovug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f3f3f3;
    }
    .chat-container {
      max-width: 720px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .msg {
      padding: 0.7rem 1rem;
      border-radius: 1rem;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background-color: #dee2e6;
      align-self: flex-start;
    }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-4">ðŸ¤– Chatbot Innovug</h3>

    <input id="nombre" class="form-control mb-3" placeholder="Tu nombre o ID" />

    <div id="chat" class="chat-box mb-3"></div>

    <div class="input-group mb-2">
      <input id="msg" class="form-control" placeholder="Escribe tu mensaje..." />
      <button onclick="enviarMensaje()" class="btn btn-primary">Enviar</button>
    </div>

    <div class="input-group">
      <input type="file" id="archivo" class="form-control" />
      <button onclick="enviarArchivo()" class="btn btn-secondary">Enviar archivo</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    async function enviarMensaje() {
      const nombre = document.getElementById("nombre").value.trim();
      const texto = document.getElementById("msg").value.trim();
      if (!nombre || !texto) return;

      const divUser = document.createElement("div");
      divUser.className = "msg user align-self-end";
      divUser.innerText = `${nombre}: ${texto}`;
      chat.appendChild(divUser);

      const res = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: nombre, message: texto })
      });

      const data = await res.json();

      const divBot = document.createElement("div");
      divBot.className = "msg bot";
      divBot.innerText = `Bot: ${data.response || data.error}`;
      chat.appendChild(divBot);

      document.getElementById("msg").value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarArchivo() {
      const archivo = document.getElementById("archivo").files[0];
      const nombre = document.getElementById("nombre").value.trim();
      if (!archivo || !nombre) return;

      // Mostrar mensaje de archivo recibido
      const divArchivo = document.createElement("div");
      divArchivo.className = "msg bot";
      divArchivo.innerText = `ðŸ“„ Archivo ${archivo.name} recibido correctamente`;
      chat.appendChild(divArchivo);

      // Paso 1: Subir archivo a /upload (opcional)
      const formDataUpload = new FormData();
      formDataUpload.append("file", archivo);
      await fetch("https://chatbot-backend-nqls.onrender.com/api/upload", {
        method: "POST",
        body: formDataUpload
      });

      // Paso 2: Enviar archivo a /chat
      const formDataChat = new FormData();
      formDataChat.append("user_id", nombre);
      formDataChat.append("message", "Â¿recibiste mi propuesta?");

      if (archivo.name.endsWith(".pdf")) formDataChat.append("pdf", archivo);
      if (archivo.name.endsWith(".xlsx")) formDataChat.append("xlsx", archivo);
      if (archivo.name.endsWith(".csv")) formDataChat.append("csv", archivo);

      const res = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
        method: "POST",
        body: formDataChat
      });

      const data = await res.json();
      const divBot = document.createElement("div");
      divBot.className = "msg bot";
      divBot.innerText = `Bot: ${data.response || data.error}`;
      chat.appendChild(divBot);

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
