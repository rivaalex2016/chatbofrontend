<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Innovug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 1rem;
    }
    .message.user {
      text-align: right;
      background-color: #cde8d4;
      border-radius: 15px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      display: inline-block;
    }
    .message.bot {
      text-align: left;
      background-color: #dee2e6;
      border-radius: 15px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">ðŸ¤– Chatbot Innovug</h2>

      <!-- ID del usuario -->
      <input type="text" id="user_id" class="form-control mb-3" placeholder="Escribe tu ID de usuario"/>

      <!-- ConversaciÃ³n -->
      <div id="chat" class="chat-box mb-3"></div>

      <!-- Entrada de mensaje -->
      <form id="chatForm" class="d-flex">
        <input type="text" id="message" class="form-control me-2" placeholder="Escribe tu mensaje..." required />
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <!-- Archivo -->
      <div class="mt-3 d-flex">
        <input type="file" id="file" class="form-control me-2"/>
        <button onclick="enviarArchivo()" class="btn btn-dark">Enviar archivo</button>
      </div>
    </div>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const chatForm = document.getElementById("chatForm");
    const messageInput = document.getElementById("message");
    const userIdInput = document.getElementById("user_id");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      const userId = userIdInput.value.trim();
      if (!message || !userId) return;

      appendMessage(`${userId}: ${message}`, "user");
      messageInput.value = "";

      try {
        const res = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            user_id: userId,
            message: message
          })
        });

        const data = await res.json();
        appendMessage(`Bot: ${data.response}`, "bot");
      } catch (err) {
        appendMessage("Bot: error al conectarse al servidor", "bot");
      }
    });

    function appendMessage(text, sender) {
      const p = document.createElement("div");
      p.className = `message ${sender}`;
      p.textContent = text;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function enviarArchivo() {
      const archivo = document.getElementById("file").files[0];
      const userId = userIdInput.value.trim();
      if (!archivo || !userId) return;

      const formData = new FormData();
      formData.append("file", archivo);
      formData.append("user_id", userId);

      try {
        const res = await fetch("https://chatbot-backend-nqls.onrender.com/api/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        appendMessage(`ðŸ“„ ${archivo.name} recibido correctamente`, "bot");
      } catch (err) {
        appendMessage("Bot: error al subir el archivo", "bot");
      }
    }
  </script>
</body>
</html>
