<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Innovug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f1f1f1;
    }
    .chat-container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .msg-bot {
      background: #ddd;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .msg-user {
      background: #cde9dd;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 80%;
      align-self: flex-end;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #fdfdfd;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-3">ðŸ¤– Chatbot Innovug</h3>

    <input type="text" id="nombre" class="form-control mb-3" placeholder="Ingresa tu ID o nombre"/>

    <div id="chat" class="chat-box"></div>

    <div class="input-group mb-2">
      <input type="text" id="msg" class="form-control" placeholder="Escribe tu mensaje..."/>
      <button onclick="enviarMensaje()" class="btn btn-primary">Enviar</button>
    </div>

    <div class="input-group">
      <input type="file" id="fileInput" class="form-control"/>
      <button onclick="enviarArchivo()" class="btn btn-secondary">Enviar archivo</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://chatbot-backend-nqls.onrender.com/api"; // cambia segÃºn tu URL

    const chat = document.getElementById("chat");

    function agregarMensaje(texto, clase = "msg-bot") {
      const div = document.createElement("div");
      div.className = clase;
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensaje() {
      const nombre = document.getElementById("nombre").value.trim();
      const texto = document.getElementById("msg").value.trim();
      if (!nombre || !texto) return;

      agregarMensaje(`${nombre}: ${texto}`, "msg-user");

      try {
        const res = await fetch(`${BACKEND_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: nombre, message: texto })
        });

        const data = await res.json();
        agregarMensaje(`Bot: ${data.response}`);
      } catch (error) {
        agregarMensaje("Error: No se pudo conectar al backend.");
        console.error(error);
      }

      document.getElementById("msg").value = "";
    }

    async function enviarArchivo() {
      const fileInput = document.getElementById("fileInput");
      const archivo = fileInput.files[0];
      const nombre = document.getElementById("nombre").value.trim();

      if (!archivo || !nombre) return alert("Falta nombre o archivo");

      const formData = new FormData();
      formData.append("user_id", nombre);
      formData.append("message", `Â¿recibiste mi propuesta?`);

      const ext = archivo.name.split(".").pop().toLowerCase();
      if (ext === "pdf") formData.append("pdf", archivo);
      else if (ext === "xlsx") formData.append("xlsx", archivo);
      else if (ext === "csv") formData.append("csv", archivo);
      else return alert("Formato no vÃ¡lido. Solo PDF, XLSX, CSV.");

      agregarMensaje(`ðŸ“„ Archivo ${archivo.name} recibido correctamente`);

      try {
        const res = await fetch(`${BACKEND_URL}/chat`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.error) agregarMensaje(`Bot: ${data.error}`);
        else agregarMensaje(`Bot: ${data.response}`);
      } catch (error) {
        agregarMensaje("Error al enviar archivo.");
        console.error(error);
      }

      fileInput.value = "";
    }
  </script>
</body>
</html>
