<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Innovug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f5f5f5;
      padding: 20px;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user-msg, .bot-msg {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 15px;
      max-width: 80%;
    }
    .user-msg {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .bot-msg {
      background-color: #dee2e6;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }
    .message-box {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .message-box input {
      flex-grow: 1;
    }
    #chat-log {
      display: flex;
      flex-direction: column;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-3">ðŸ¤– Chatbot Innovug</h3>
    <input type="text" id="user_id" class="form-control mb-2" placeholder="Tu ID de usuario Ãºnico" />
    <div id="chat-log"></div>

    <div class="message-box">
      <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje..." />
      <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
    </div>

    <div class="message-box mt-2">
      <input type="file" id="file-input" class="form-control" />
      <button class="btn btn-dark" onclick="uploadFile()">Enviar archivo</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chat-log");
    const userInput = document.getElementById("user-input");
    const userIdInput = document.getElementById("user_id");

    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function appendMessage(content, isUser = false) {
      const msgDiv = document.createElement("div");
      msgDiv.className = isUser ? "user-msg" : "bot-msg";
      msgDiv.innerText = content;
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      const userId = userIdInput.value.trim();
      if (!message || !userId) return;

      appendMessage(`${userId}: ${message}`, true);
      userInput.value = "";

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, message })
        });
        const data = await response.json();
        appendMessage(`Bot: ${data.response}`);
      } catch (error) {
        appendMessage("Bot: Error al conectar con el backend.");
      }
    }

    async function uploadFile() {
      const file = document.getElementById("file-input").files[0];
      const userId = userIdInput.value.trim();
      if (!file || !userId) return;

      appendMessage(`ðŸ“„ Archivo ${file.name} recibido correctamente`);

      const formData = new FormData();
      formData.append("file", file);
      formData.append("user_id", userId);

      try {
        const response = await fetch("https://chatbot-backend-nqls.onrender.com/api/upload", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        appendMessage(`Bot: ${data.response || data.error}`);
      } catch (error) {
        appendMessage("Bot: Error al subir el archivo.");
      }
    }
  </script>
</body>
</html>
