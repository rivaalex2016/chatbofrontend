<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con el Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .chat-box {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .msg {
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .msg.user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .msg.bot {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    .messages {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h3 class="text-center mb-3">Chatbot</h3>

    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Tu nombre">
    </div>

    <div id="chat" class="messages mb-3"></div>

    <div class="input-group">
      <input type="text" id="msg" class="form-control" placeholder="Escribe tu mensaje...">
      <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <script>
    async function enviarMensaje() {
      const nombre = document.getElementById("username").value.trim();
      const texto = document.getElementById("msg").value.trim();
      const chat = document.getElementById("chat");

      if (!nombre || !texto) return;

      // Mostrar mensaje del usuario
      const divUser = document.createElement("div");
      divUser.className = "msg user align-self-end";
      divUser.innerText = `${nombre}: ${texto}`;
      chat.appendChild(divUser);

      // Enviar mensaje al backend
      const respuesta = await fetch("https://chatbot-backend-1-p65u.onrender.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: texto })
      });

      const data = await respuesta.json();

      // Mostrar respuesta del bot
      const divBot = document.createElement("div");
      divBot.className = "msg bot";
      divBot.innerText = `Bot: ${data.response}`;
      chat.appendChild(divBot);

      document.getElementById("msg").value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
